<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website-task-01</title>    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles/style.css">


</head>
<body  class="raleway-font">
    <header class="head-bg" >
        <nav>
        <h3 class="nav-logo">LOGO</h3>
        <a href=""><button class="common-btn">Sign in</button></a>
        
    </nav>
    <div class="head-content">
        <h4>Cool Dark UI Template for <br> Webflow Agencies!</h4>
        <button class=" head-btn common-btn" >Stay Focused</button>
    </div>


    </header>
    <main>
        <section class="action-content">
        <div class="action-column">
            <h4 class="action-title">See It in Action</h4>
            <p class="action-subtitle">Explore the live preview and imagine your <br>brand in this bold new look.</p>
            <button class="common-btn" type="button">Launch Live Preview</button>
            </div>
            <div>
                <img  class="action-img" src="styles/wc-mini.png" alt="">
            </div>
      </section>
      <section class="user-content">
       <div class="user-title">
        <h4>Joined Thousands of Productive Users</h4>
       </div>
         <div class="product">
        <div>
        <h2 class="product-content inter-font_new ">50K</h2>
        <p class="product-detail inter-font_new">Active Users</p>
      </div>
      <div>
        <h2 class="product-content inter-font_new ">2M+</h2>
        <p class="product-detail inter-font_new">Focus Sessions</p>
      </div>
       <div>
        <h2 class="product-content inter-font_new ">95%</h2>
        <p class="product-detail inter-font_new">Satisfaction Rate</p>
      </div>
      </div>
    </section>
    <section class="newsletter">
        <div>
        <h2 class="news-title">Let's Get in <br>Touch</h2>
      </div>
      <div class="form">
        <form action="">
          <label for="email">Email</label><br>
          <input type="email" name="" id="email" placeholder="example@email.com"><br>
          <label for="name">Name</label><br>
          <input type="text" name="" id="name" placeholder="full name"><br>
          <label for="">Message</label>
          <textarea name="" id="" cols="30" rows="10">
             write your message....
          </textarea>
          <input class="common-btn" type="button" value="Get in Touch">
        </form>
      </div>


    </section>

    </main>
    <footer>

    </footer>
</body>
</html>
